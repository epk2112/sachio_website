					  <script>
					 document.addEventListener('DOMContentLoaded', function () {
    const introText = document.getElementById('intro-text');
    const words = document.querySelectorAll('.highlight');
    const paths = document.querySelectorAll('.underline-svg path');

    function resetSVGAnimation() {
        paths.forEach(path => {
            path.style.animation = 'none';
            path.offsetHeight; // Trigger reflow
            path.style.animation = null;
        });
    }

    function animateIntroText() {
        introText.classList.add('visible');
        setTimeout(() => {
            resetSVGAnimation(); // Reset SVG animation
        }, 800);
        setTimeout(() => {
            introText.classList.remove('visible');
            animateWords();
        }, 3000);
    }

    function animateWords(index = 0) {
        if (index < words.length) {
            words[index].classList.add('visible');
            setTimeout(() => animateWords(index + 1), 1800);
        } else {
            setTimeout(() => {
                words.forEach(word => {
                    word.classList.remove('visible');
                    word.classList.add('hidden');
                });
                setTimeout(() => {
                    words.forEach(word => word.classList.remove('hidden'));
                    animateIntroText();
                }, 800);
            }, 2000);
        }
    }

    animateIntroText();
});

					  </script>
