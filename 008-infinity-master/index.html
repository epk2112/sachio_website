					  <script>
					 document.addEventListener('DOMContentLoaded', function () {
    const introText = document.getElementById('intro-text');
    const words = document.querySelectorAll('.highlight');
    const paths = document.querySelectorAll('.underline-svg path');

    function resetSVGAnimation() {
        paths.forEach(path => {
            path.style.animation = 'none';
            path.offsetHeight; // Trigger reflow
            path.style.animation = null;
        });
    }

    function animateIntroText() {
        introText.classList.add('visible');
        setTimeout(() => {
            resetSVGAnimation(); // Reset SVG animation
        }, 800);
        setTimeout(() => {
            introText.classList.remove('visible');
            animateWords();
        }, 3000);
    }

    function animateWords(index = 0) {
        if (index < words.length) {
            words[index].classList.add('visible');
            setTimeout(() => animateWords(index + 1), 1800);
        } else {
            setTimeout(() => {
                words.forEach(word => {
                    word.classList.remove('visible');
                    word.classList.add('hidden');
                });
                setTimeout(() => {
                    words.forEach(word => word.classList.remove('hidden'));
                    animateIntroText();
                }, 800);
            }, 2000);
        }
    }

    // Start with words animation first
    words.forEach(word => word.classList.remove('hidden'));
    animateWords();

});

					  </script>

   <script>
	let lastScrollTop = 0;
	const header = document.querySelector('.sticky-header');
	const scrollThreshold = 200;
	
	window.addEventListener('scroll', () => {
		const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
		
		if (currentScroll > scrollThreshold) {
			if (currentScroll < lastScrollTop) {
				header.classList.add('visible');
			} else {
				header.classList.remove('visible');
			}
		} else {
			header.classList.remove('visible');
		}
		
		lastScrollTop = currentScroll;
	});
	
	// Menu toggle functionality
	const menuTrigger = document.querySelector('.header-menu-trigger');
	const menuNav = document.querySelector('#menu-nav-wrap');
	const closeButton = document.querySelector('.close-button');
	
	menuTrigger.addEventListener('click', (e) => {
		e.preventDefault();
		menuTrigger.classList.toggle('is-clicked');
		document.body.classList.toggle('menu-is-open');
	});
	
	closeButton.addEventListener('click', (e) => {
		e.preventDefault();
		menuTrigger.classList.remove('is-clicked');
		document.body.classList.remove('menu-is-open');
	});
	
	// Close menu when clicking outside
	document.addEventListener('click', (e) => {
		if (document.body.classList.contains('menu-is-open') && 
			!menuNav.contains(e.target) && 
			!menuTrigger.contains(e.target)) {
			menuTrigger.classList.remove('is-clicked');
			document.body.classList.remove('menu-is-open');
		}
	});
	window.addEventListener('load', () => {
    const iframe = document.getElementById('kent-place-iframe');
    if (iframe) {
        iFrameResize({}, iframe);
    }
});
	</script>
